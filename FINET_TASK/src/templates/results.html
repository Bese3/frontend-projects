<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* Adjust as needed */
        }

        .dot {
            width: 8px; /* Adjust the size of the dots */
            height: 8px;
            background-color: #333; /* Dot color */
            border-radius: 50%;
            margin: 0 10px; /* Space between the dots */
            animation: pulse 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.5s; /* Stagger animation for the second dot */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
